<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Single Saturn-style orbital ring around the O - dotted, slanted -->
  <ellipse
    cx="71"
    cy="25"
    rx="16"
    ry="5"
    stroke="#C4704F"
    stroke-width="1.5"
    stroke-dasharray="2 3"
    stroke-opacity="0.5"
    fill="none"
    transform="rotate(-25 71 25)"
  />

  <!-- Text: Thorbit in GT Flexa Black -->
  <text
    x="90"
    y="33"
    font-family="GT Flexa, -apple-system, BlinkMacSystemFont, sans-serif"
    font-size="28"
    font-weight="900"
    fill="#2C2419"
    text-anchor="middle"
    letter-spacing="-0.02em"
  >Thorbit</text>
</svg>